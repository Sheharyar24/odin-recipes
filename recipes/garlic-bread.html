<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <h1>Garlic Bread</h1>
        <img src="../img/garlic-bread.jpg" width="300px" height="200px">
        <br>

        <h2>Description</h2>
        <h4>Ingredients</h4>
        <ul>
            <li>Butter</li>
            <li>Garlic powder</li>
            <li>Dried parsley</li>
            <li>Italian bread</li>
        </ul>

        <h4>Steps</h4>
        <ol>
            <li>Melt butter in a small pan, stir in garlic powder and dried parsley</li>
            <li>Brush the bread with the melted butter mixture</li>
            <li>Bake in the oven for 10 minutes</li>

        </ol>

    </body>

</html>
